<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
            <div class="content">
                <div class="box box1">
                   <img class="picture" src="./img/jagmeet.jpeg" alt="user">
                   <h2>Jagmeet Singh</h2>
                   <h5>NEW LEARNER</h5>
                </div>
                <div class="box box2">
                    <div class="about">
                        <h3>ABOUT</h3>
                        <p>Its never too late to learn something new , everything comes with time, consistency and determination</p>
                    </div>
                    <div class="social-links">
                        <ion-icon class="links facebook" name="logo-facebook"></ion-icon>
                        <ion-icon class="links twitter" name="logo-twitter"></ion-icon>
                        <ion-icon class="links github" name="logo-github"></ion-icon>
                        <ion-icon class="links gmail" name="mail-unread-outline"></ion-icon>
                    </div>
                    <div class="section">
                        <button>ABOUT</button>
                        <button>EXPERIENCE</button>
                        <button>CONTACT</button>
                    </div>
                </div>
            </div>
    </div>
    
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
